<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Profiles Clone</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color:rgba(255, 0, 0, 0.27);
      border: 1px solid #dadce0;
      border-radius: 12px;
      padding: 24px;
      width: 400px;
      box-shadow: 0 1px 3px rgba(60, 64, 67, 0.1);
    }

    .card h2 {
      font-size: 20px;
      margin: 0 0 8px;
    }

    .card p {
      color: #5f6368;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .profile-images {
      display: flex;
      gap: 30px;
      margin-bottom: 24px;
    }

    .profile-images img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
    }

    .card-footer {
      border-top: 1px solid #e0e0e0;
      padding-top: 16px;
    }

    .card-footer a {
      text-decoration: none;
      color: #1a73e8;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Your profiles</h2>
    <p>See how your different profiles appear in Google services</p>
    <div class="profile-images">
      <img src="profile-pic.png" alt="Profile 1">
      <img src="WhatsApp Image 2025-04-15 at 10.55.09_4e7ee2c5.jpg" alt="Profile 2">
    </div>
    <div class="card-footer">
      <a href="#">See profiles</a>
    </div>
  </div>
</body>
</html>
